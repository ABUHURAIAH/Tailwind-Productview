<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="flex flex-col items-center justify-center md:h-screen bg-[#F2EAE2]"
    >
      <!-- Card Container -->
      <div class="max-w-sm md:max-w-2xl flex flex-col md:flex-row rounded-xl">
        <!-- image -->
        <div class="rounded-lg  w-[300px]">
          <img
            src="images/image-product-desktop.jpg"
            alt="image-product-desktop"
            class="hidden md:block h-full"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="image-product-mobile"
            class="md:hidden"
          />
        </div>

        <!-- Contenr Container -->
         <div class="flex flex-col bg-white space-y-6 p-6 w-[300px]">
          <!-- title -->
           <h3 class="text-lg tracking-widest uppercase">
            Perfume
           </h3>
          <!-- headlines -->
           <h1 class="text-2xl font-bold">
            Gabrielle Essence Eau De Parfum
           </h1>
          <!-- para -->
           <p class="text-lg ">
            A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
           </p>
          <!-- rate box -->
           <div class="flex justify-between items-center">
            <h1 class="text-3xl text-green-400">
              $149.99
            </h1>
            <h3 class="text lg text-gray-500 line-through">
              $169.99
            </h3>
           </div>
          <!-- button card -->
           <div class="flex bg-green-500 text-white text-lg justify-center rounded-xl py-2">
            Add to Cart
           </div>
         </div>
      </div>
    </div>

    <!--  -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >SHOUKAT ALI SIR</a
      >. Coded by <a href="#">HURAIRAH AHMED AUSAVI</a>.
    </div>
  </body>
</html>
